name: Build and deploy Node.js app to Azure Web App - f1codex

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Copy necessary files to build folder
        run: |
          mkdir build
          xcopy .next build\.next /E /I /Y
          xcopy public build\public /E /I /Y
          xcopy node_modules build\node_modules /E /I /Y
          copy package.json build\
          copy next.config.mjs build\
          if exist ecosystem.config.js copy ecosystem.config.js build\

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: build/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'f1codex'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9468D30255F44D76AC096E840946D154 }}
